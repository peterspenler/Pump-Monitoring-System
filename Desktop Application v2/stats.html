<!-- THIS IS THE DATA PAGE FOR THE APPLICATION -->
<html>

<head>
<title>Xylem Pump Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- DISCONNECT ALERT -->
<div id="disconnect-alert">
	<div class="disconnect-background"></div>
	<div class="disconnect-dialog data-card">
		<div id="disconnect-title" class="window-titlebar">Connection Lost</div>
		<p id="disconnect-message" class="disconnect-message"/>
	</div>
</div>

<!-- NAVIGATION BAR -->

<nav class="navbar" id="sidebar"><br>
	<div>
		<img src="graphics/GryphEnergySmall.png" class="ge-logo-small">
	</div>
	<div>
		<p id="graph-data-label" class="nav-title">Left Graph Data</p>
		<hr>
		<button id="spress-btn" class="w3-btn nav-btn">Suc. Pressure</button>
		<button id="dpress-btn" class="w3-btn nav-btn">Dis. Pressure</button>
		<!--<button id="power-btn" class="w3-btn nav-btn">Power</button>-->
		<button id="torque-btn" class="w3-btn nav-btn">Torque</button>
		<button id="speed-btn" class="w3-btn nav-btn">Speed</button>
		<button id="flow-btn" class="w3-btn nav-btn">Flow</button>
		<!--<button id="eff-btn" class="w3-btn nav-btn">Efficiency</button>-->
		<p class="nav-title">Record Data</p>
		<hr>
		
		<button id="rec-btn" class="w3-btn nav-btn">Start Recording</button>
		<button id="test-btn" class="w3-btn nav-btn">TEST FEATURE</button>
		<button id="server-btn" class="w3-btn nav-btn">Change Server</button>

		<button id="log-out-btn" class="w3-btn nav-btn logout-btn">Log out</button>
	</div>
</nav>

<!-- INNER WINDOW -->
<div class="window-container" id="window">
	<div class="data-window">
		<div class="window-titlebar">
			<h7 id="window-title">Pump Data</h7>
		</div>

<!-- GRAPHS -->
		<div class="chart-div pad-left">
			<canvas id="inChart" height="40vh"></canvas>
		</div>
		<div class="chart-div pad-right">
			<canvas id="outChart" height="40vh"></canvas>
		</div>

<!-- PUMP DATA -->
		<table class="pump-table" id="pump-table">
			<tr>
				<th>Suc. Pressure (psi)</th>
				<th>Dis. Pressure (psi)</th>
				<!--<th>Power (kW)</th>-->
				<th>Torque (Nm)</th>
				<th>Speed (rpm)</th>
				<th>Flow (Gal/m)</th>
				<!--<th>Efficiency</th>-->
			</tr>
			<tr>
				<td id="n1">23.4</td>
				<td id="n2">23.4</td>
				<!--<td id="n3">23.4</td>-->
				<td id="n4">23.4</td>
				<td id="n5">23.4</td>
				<td id="n6">23.4</td>
				<!--<td id="n7">23.4</td>-->
			</tr>
		</table>
		
<!-- BACKGROUND IMAGE -->
		<img src="graphics/front-pump-final.png" class="pump-img">
	</div> 
</div>

<!-- Download complete Notification-->

<div id="downloadNotify" class="notification">
	Download Complete!
</div>

<div id="change-server" class="change-server-dialog">
	Change Server Address
	<input type="text" id="server-text">
	<button id="change-server-btn">Change Server</button>
</div>

<script src="./js/data.js"></script>

</body>
</html>
