<!-- THIS IS THE LOGIN PAGE FOR THE APPLICATION -->
<html>
<head>
<title>Xylem Project Login</title>
<link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
<link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div class="w3-main">
	<div class="w3-container w3-card data-card login-container">
    
    <img src="graphics/GryphEnergy.png" class="ge-logo">
    <div id="error-text" class="login-error"></div>
		<form  method="post" action="localhost:5000/api/login">
  			<input type="text" id="uname" name="uname" placeholder="Username" class="login-input">
  			<input type="password" id="password" name="password" placeholder="Password" class="login-input">
  			<button type="button" class="w3-btn login-button" id="login-button">Login</button>
		</form>

	</div>
</div>

<script src="./js/login.js"></script>

</body>
</html>
